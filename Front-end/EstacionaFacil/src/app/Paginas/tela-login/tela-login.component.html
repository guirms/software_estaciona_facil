<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Estaciona fácil</title>
</head>

<body>
    <main class="container h-100 d-flex align-items-center justify-content-center">
        <section class="bg-white rounded col-lg-6 col-md-8 col-sm-10 col-12">
            <header class="d-flex justify-content-center">
                <img src="/assets/img/Logo-estaciona-facil.jpeg" class="mt-2 w-50" alt="Logo do site">
            </header>

            <form *ngIf="!baseService.exibeLoad" [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="loginSubmit()"
                class="mt-3 w-75 mx-auto">
                <div>
                    <label class="form-label">E-mail</label>
                    <input type="email"
                        [class]="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || formDir.submitted) ? 'form-control is-invalid' : 'form-control'"
                        formControlName="email" [(ngModel)]="email">
                    <p *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || formDir.submitted)"
                        class="mensagem-erro-formulario">E-mail é obrigatório</p>
                </div>
                <div class="my-3 row">
                    <label class="form-label">Senha</label><br>
                    <div class="col-10">
                        <input [type]="exibeSenha ? 'text' : 'password'"
                            [class]="loginForm.get('senha')?.errors && (loginForm.get('senha')?.touched || formDir.submitted) ? 'form-control is-invalid' : 'form-control'"
                            formControlName="senha" [(ngModel)]="senha">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-exibe-senha form-control" (click)="exibirSenha()" ><i [class]="exibeSenha ? 'bi bi-eye-slash' : 'bi bi-eye'"></i></button>
                    </div>
                        <p *ngIf="loginForm.get('senha')?.errors && (loginForm.get('senha')?.touched || formDir.submitted)"
                            class="mensagem-erro-formulario">Senha é obrigatória</p>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" formControlName="lembrarSenha">
                        <label class="form-check-label">Lembrar senha</label>
                    </div>
                    <div>
                        <label class="me-1">Não possui cadastro?</label>
                        <a href="cadastro">Cadastre-se</a>
                    </div>
                </div>

                <footer class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50 mb-3">Entrar</button>
                </footer>
            </form>

            <span *ngIf="baseService.exibeLoad" class="d-flex justify-content-center">
                <mat-spinner></mat-spinner>
            </span>

        </section>
    </main>

</body>

</html>
