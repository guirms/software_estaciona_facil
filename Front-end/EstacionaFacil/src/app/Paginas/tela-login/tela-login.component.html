<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>
</head>

<body>

    <section class="container rounded col-lg-4 col-md-5 col-9 alinhado-meio row d-flex justify-content-center">

        <header class="d-flex justify-content-center logo-login">
            <img src="/assets/img/Logo-estaciona-facil.jpeg" class="mt-3" alt="Logo do site">
        </header>

        <main class="w-75 mb-4">
            <form (click)="submitLogin()" [formGroup]="loginForm" #formDir="ngForm">
                <div>
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" formControlName="email">
                    <p *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || formDir.submitted)" class="mensagem-erro-formulario">E-mail é obrigatório</p>
                </div>
                <div class="my-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" formControlName="senha">
                    <p *ngIf="loginForm.get('senha')?.errors && (loginForm.get('senha')?.touched || formDir.submitted)" class="mensagem-erro-formulario">Senha é obrigatória</p>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" formControlName="lembrarSenha">
                    <label class="form-check-label">Lembrar senha</label>
                </div>

                <footer class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Entrar</button>
                </footer>
            </form>
        </main>

    </section>



</body>

</html>
